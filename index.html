<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">

  <body>
    <div class="main">
      <div class="container black">

          <img src="./resources/images/logo.png" />

      <div class="banner container">

          <li><span>Vehicles</span></li>

        </ul>

        <ul class="contacts">
          <li><div class="contact_item"><span class="heading">Location</span><span class="value">-47.346436, 84.32354</span></div></li>
          <li><div class="contact_item"><span class="heading">Hours</span><span class="value">0800 - 1600</span></div></li>
        </ul>

      <div class="container footer">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
